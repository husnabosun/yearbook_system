<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yearbook System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class='custom-background d-flex flex-column min-vh-100'>
{% if request.user.is_authenticated %}
<nav>
    <div class="d-flex align-items-center" style="background-color:white !important;">
        <div class="me-auto p-2">
            <div class="d-flex justify-content-start  align-items-center">
                <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0="
                     width="35" height="35" class="d-inline-block align-top mr-4 " alt="">
                <h6 class="mb-0">{{request.user.username}}</h6>
            </div>

        </div>
        <div class="d-flex justify-content-end  align-items-center">
            <div class="p-2">
                <div class="btn-group" role="group" aria-label="Default button group">
                    <a href="{% url 'password_change_view'%}">
                        <button type="button" class="btn btn-outline-primary">Change Password</button>
                    </a>
                    <a href="{% url 'user_logout'%}">
                        <button type="button" class="btn btn-outline-primary">Log Out</button>
                    </a>
                </div>
            </div>
            <div class="p-2">
                <a class="navbar-brand d-flex align-items-center">
                    <button type="button" class="btn-close ms-auto" aria-label="Close"
                            onclick="window.location.href='{% url 'home' %}';">
                    </button>
                </a>
            </div>
        </div>

    </div>
</nav>
{% endif %}



<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>
    <footer class="mt-auto text-center py-3">
        <p>&copy; 2024-2025 <a href=""> husnabosun</a></p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.select2').select2();
    });
</script>
</html>
