<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#D1F0FD !important;">
{% if messages %}
<div class="form-floating mb-3">
    {% for message in messages %}
    <div class="alert alert-info-{{ message.tags }}" role="alert"
         style="z-index:1000 !important ; background-color:white !important ; margin-bottom:60px !important; --bs-alert-padding-x: 0.3 rem !important; ">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="window.location.href='{% url 'login_view' %}';"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
<div class="vstack gap-2 col-md-5">
    <div class="sticky-xl-top">
        <figure class="text-center">
            <blockquote class="blockquote">
                <h1 class="display-3">Log in</h1>
            </blockquote>
        </figure>
    </div>
    <form method="POST" action="{% url 'login_view' %}">
        {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" name="student_number" class="form-control" id="floatingInput" placeholder="123" required>
        <label for="floatingInput">Student number-Username</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
    </div>
    <div class="d-grid gap-2 col-8 mx-auto">
        <button class="btn btn-primary mt-4" type="submit">Log in</button>
    </div>
        </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
